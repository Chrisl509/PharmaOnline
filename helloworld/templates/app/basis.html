<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'app/base.css' %}" />
	<title>{% block title %} Bienvenue a QuickPharma {% endblock %}</title>
</head>
<body>
<h1>{% block h1 %}QuickPharma{% endblock %}</h1>
	<form method="GET" action= accept-charset="UTF-8">
		<input type="search" placeholder="Besoin d'un medicament?" name="search" />
		<input type="submit" value="recherche" />
	</form>
<header>{% block header %}QuickPharma{% endblock %}</header>
	<nav>
	{% block nav %}
		<ul>
			<li><a href="/accueil">Accueil</a></li>
			<li><a href="/about">A propos</a></li>
			<li><a href="/partners">Partenaires</a></li>
		</ul>
	{% endblock %}
	</nav>
	
	<section id="content">
		{% block content %}{% endblock %}
<footer>&copy; QuickPharma </footer>
</body>
</html>
